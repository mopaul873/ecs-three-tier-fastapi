name: Deploy to ECS (Fargate)

on:
  push:
    branches: ["main"]
    paths:
      - "app/**"
      - ".github/workflows/deploy.yml"

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPO: ${{ secrets.ECR_REPOSITORY }}
          SHA: ${{ github.sha }}
        run: |
          cd app
          docker build -t $REGISTRY/$REPO:$SHA .
          docker tag $REGISTRY/$REPO:$SHA $REGISTRY/$REPO:latest
          docker push $REGISTRY/$REPO:$SHA
          docker push $REGISTRY/$REPO:latest

      - name: Force new deployment on ECS service
        run: |
          aws ecs update-service \
            --cluster "${{ secrets.ECS_CLUSTER }}" \
            --service "${{ secrets.ECS_SERVICE }}" \
            --force-new-deployment

      - name: Wait for service to become stable
        run: |
          aws ecs wait services-stable \
            --cluster "${{ secrets.ECS_CLUSTER }}" \
            --services "${{ secrets.ECS_SERVICE }}"

      - name: Smoke test (ALB /health)
        env:
          ALB_DNS: ecs-three-tier-dev-alb-1866362276.us-east-1.elb.amazonaws.com
        run: |
          for i in {1..20}; do
            echo "Attempt $i..."
            if curl -fsS "http://$ALB_DNS/health"; then
              echo "Smoke test passed"
              exit 0
            fi
            sleep 10
          done
          echo "Smoke test failed"
          exit 1